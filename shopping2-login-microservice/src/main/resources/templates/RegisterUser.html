<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <title>Registration</title>
</head>
<body class="container">
<h2 class="display-2">Registration</h2>
<hr>
<div>

    <!--Show this info message only if registered successfully-->
    <div class="alert alert-info" th:if="${successMessage}" th:utext="${successMessage}"></div>
    <form th:action="@{/RegisterCtrl/register/user}" method="post" th:object="${user}">

        <!-- Mark it as hidden -->
        <div>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" id="username" th:field="*{username}" />
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert-danger"></p>
            </div>
    
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" th:field="*{password}" />
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert-danger"></p>
            </div>
        </div>



        <input type="submit" value="Next" class="btn btn-primary">
        <a th:href="@{/LoginCtrl/login}">Login</a>
    </form>
</div>
</body>
</html>
