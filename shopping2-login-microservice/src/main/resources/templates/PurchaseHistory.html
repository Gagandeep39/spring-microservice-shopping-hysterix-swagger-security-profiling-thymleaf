<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <title>Purchase History</title>
</head>
<body>
<div th:replace="/fragments/header :: navbar"></div>
<div class="container">
    <hr>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <td>ID</td>
            <td>Date</td>
            <td>Amount</td>
        </tr>
        </thead>
        <tr th:each="purchase : ${purchases}">
            <td th:text="${purchase.getPurchaseId()}"></td>
            <td th:text="${#dates.format(purchase.getTimestamp(), 'dd-MMM-yyyy')}"></td>
            <td th:text="${'â‚¹ ' + purchase.getTotal()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
